<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="$1">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>


    <title>VueJS</title>
</head>

<body>



    <div class="jumbotron" id='app'>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <label>From</label>

                    <select v-model="from" name="" id="" class="form-control my-5">
                        <option :value="currency.id" v-for="currency in formattedCurrencies">
                            {{currency.currencyName}}
                        </option>

                    </select>




                </div>

                <div class="col-md-6">
                    <label>To</label>

                    <select v-model="to" name="" id="" class="form-control my-5">
                        <option :value="currency.id" v-for="currency in formattedCurrencies">
                            {{currency.currencyName}}
                        </option>

                    </select>




                </div>
            </div>
            <div class="row">
                <div class="col-md-6">

                    <input v-model="amount" type="text" placeholder="Amount" class="form-control my-5"><!--v-model: for any value that changes here it should be set to ammount-->


                    <div class="text-center">

                        <button class="btn btn-lg btn-primary">CONVERT</button>


                    </div>


                </div>




            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3"></div>
                <h1 class="text-center display-2 mt-5">54.03</h1>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
